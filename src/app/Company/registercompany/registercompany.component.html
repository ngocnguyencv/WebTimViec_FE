<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet">

<div class="container-fluid login-fluid clear-left clear-right" style="position: absolute; top:0px ">
  <div class="login-container">

    <!-- login header -->

    <div class="login-header">
      <div class="w-login m-auto">
        <div class="login-logo">
          <h3>
            <a>
              <img src="assets/img/techjobs_bgw.png" alt="TechJobs">
            </a>
          </h3>
        </div>
        <div class="login-right">
        </div>
      </div>
    </div>

    <!-- (end) login header -->

    <div class="clearfix"></div>
    <div class="padding-top-90"></div>

    <!-- login main -->

    <div class="login-main">
      <div class="w-login m-auto">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-12 login-main-left">
            <img src="assets/img/banner-login.png">
          </div>
          <div class="col-md-6 col-sm-12 col-12 login-main-right">
            <form class="login-form reg-form" [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="login-main-header">
                <h3>Đăng Ký Tài Khoản</h3>
              </div>
              <div class="reg-info">
                <h3>Tài khoản</h3>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="email" class="input form-control-lgin" placeholder="Địa Chỉ Email" required
                         formControlName="email">
                </div>
              </div>
              <p *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
                 style="color: red; margin-top: 10px">Không được để trống</p>
              <p *ngIf="registerForm.get('email')?.errors?.['pattern'] && registerForm.get('email')?.touched"
                 style="color: red; margin-top: 10px">Email không hợp lệ</p>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="password" class="input form-control-lgin" placeholder="Mật khẩu" required
                         formControlName="password">
                </div>
              </div>
              <p *ngIf="registerForm.get('password')?.errors?.['pattern'] && registerForm.get('password')?.touched"
                 style="color: red; margin-top: 10px">Mật khẩu không hợp lệ (8->16 kí tự)</p>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="password" class="input form-control-lgin" placeholder="Nhập lại mật khẩu"
                         formControlName="password">
                </div>
              </div>
              <p *ngIf="registerForm.get('password')?.errors?.['pattern'] && registerForm.get('password')?.touched"
                 style="color: red; margin-top: 10px">Mật khẩu không hợp lệ (8->16 kí tự)</p>
              <div class="reg-info">
                <h3>Thông Tin</h3>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="text" class="input form-control-lgin" placeholder="Nhập tên" required
                         formControlName="name">
                </div>
              </div>
              <p *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched" style="color: red">Không
                được để trống</p>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="text" class="input form-control-lgin" placeholder="Địa Chỉ" required
                         formControlName="address">
                </div>
              </div>
              <p *ngIf="!registerForm.get('address')?.valid && registerForm.get('address')?.touched" style="color: red">
                Không được để trống</p>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="text" class="input form-control-lgin" placeholder="Số điện thoại" required
                         formControlName="phone">
                </div>
              </div>
              <p *ngIf="!registerForm.get('phone')?.valid && registerForm.get('phone')?.touched" style="color: red">
                Không được để trống (10 chữ số, bắt đầu từ 0)</p>
              <div class="reg-info">
                <h3>Đăng ký với quyền: </h3>
              </div>
              <div class="form-group" formGroupName="role" id="role">
                <select class="form-control" id="exampleFormControlSelect1" formControlName="id">
                  <option></option>
                  <option value="2">Ứng Viên</option>
                  <option value="1">Doanh Nghiệp</option>
                </select>
              </div>
              <div class="form-group d-block frm-text">
                <a href="#" class="fg-login d-inline-block"></a>
                <a routerLink="/login" class="fg-login float-right d-inline-block">Bạn đã có tài khoản? Đăng Nhập</a>
              </div>
              <button type="submit" [disabled]="!registerForm.valid"
                      class="btn btn-primary float-right btn-login d-block w-100">Đăng Ký
              </button>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
