<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet">

<div class="container-fluid login-fluid clear-left clear-right" style="position: absolute; top:0px ">
  <div class="login-container">

    <!-- login header -->

    <div class="login-header">
      <div class="w-login m-auto">
        <div class="login-logo">
          <h3>
            <a>
              <img src="assets/img/techjobs_bgw.png" alt="TechJobs">
            </a>
          </h3>
        </div>
        <div class="login-right">
        </div>
      </div>
    </div>

    <!-- (end) login header -->

    <div class="clearfix"></div>
    <div class="padding-top-90"></div>

    <!-- login main -->

    <div class="login-main">
      <div class="w-login m-auto">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-12 login-main-left">
            <img src="assets/img/banner-login.png">
          </div>
          <div class="col-md-6 col-sm-12 col-12 login-main-right">
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="login-main-header">
                <h3>Đăng Nhập</h3>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <input type="email" class="input form-control-lgin" formControlName="email" placeholder="Nhập Email">
                </div>
              </div>
              <p *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
                 style="color: red; margin-top: 10px">Không được để trống</p>
              <p *ngIf="loginForm.get('email')?.errors?.['pattern'] && loginForm.get('email')?.touched"
                 style="color: red; margin-top: 10px">Email không hợp lệ</p>
              <div class="input-div pass">
                <div class="div lg-lable">
                  <input type="password" class="input form-control-lgin" formControlName="password"
                         placeholder="Nhập password">
                </div>
              </div>
              <p *ngIf="loginForm.get('password')?.errors?.['pattern'] && loginForm.get('password')?.touched"
                 style="color: red; margin-top: 10px">Mật khẩu không hợp lệ (8->16 kí tự)</p>
              <div class="form-group d-block frm-text">
                <a href="#" class="fg-login float-right d-inline-block" routerLink="/registerCompany">Bạn chưa có tài
                  khoản? Đăng ký</a> <br>
              </div>
              <button type="submit" [disabled]="!loginForm.valid"
                      class="btn btn-primary float-right btn-login d-block w-100">Đăng Nhập
              </button>
              <p-toast position="top-left" key="tl"></p-toast>
              <p-toast position="top-center" key="tc"></p-toast>
              <p-toast position="bottom-center" key="bc"></p-toast>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
